    function wordFreq() {
    let string = "What if I wanted to go home tonight but tonight was not the night to be home"
    var words = string.replace(/[.]/g, '').split(/\s/);
    var freqMap = {};
    words.forEach(function(w) {
        if (!freqMap[w]) {
            freqMap[w] = 0;
        }
        freqMap[w] += 1;

      });
      console.log({freqMap});
    return freqMap;

    }
